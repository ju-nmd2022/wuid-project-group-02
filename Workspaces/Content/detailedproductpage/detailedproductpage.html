<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <title>detailedproductpage</title>
    <link rel="stylesheet" type="text/css" href="detailedproductpage.css" />
    <script src="detailedproductpage.js" defer></script>
  </head>

  <body>
    <header></header>
    <nav>nav.components</nav>
    <content>

      <!-- item flexbox -->
      <div class="item-container">

        <!-- item image -->
        <img
          src="productimage.jpeg"
          alt="Product display"
          class="productimage"
        />

        <!-- item textbox with details -->
        <div class="item-textbox">
          <div class="item-name">
            <h2 class="h2-header">AQUADORA</h2>
          </div>

          <div class="item-description">
            <h3 class="h3-header">lorem ipsum fheiuhgeihhiohwio ghwhfdoishfiosdjfiodjfisf</h3>
          </div>

          <div class="item-price">
            <p>52,99 €<img src="heart.png" class="heart-detailed" /></p>
          </div>

          <div class="sizes-title">
            <p>Size<img src="arrow-down.png" class="arrow-down" /></p>
            <div class="sizes-dropdown">
              <p class="sizes-text">x-small</p>
              <p class="sizes-text">small</p>
              <p class="sizes-text">medium</p>
              <p class="sizes-text">large</p>
              <p class="sizes-text">x-large</p>
            </div>
          </div>

          <div class="material-title">
            <p>Material and Care<img src="arrow-down.png" class="arrow-down-detailed"></p>
            <div class="material-dropdown">
              <p>90% cotton</br></br>machine wash at maximum 40ºC</br></br>do not tumble dry </p>
            </div>
          </div>
          <p id="vertical-item-name">AQUADORA</p>

          <!-- checkout button -->
          <div class="checkout-area-detailed">
            <button class="checkout-button-detailed">ADD TO CART</button>
          </div>

        </div>
      </div>

    </content>
    <footer></footer>
  </body>
</html>
