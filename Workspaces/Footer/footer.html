<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>footer</title>
    <link rel="stylesheet" type="text/css" href="footer.css" />
  </head>

  <body>
    <footer>
      <div class="content">
        <div class="FAQ">
          <h1 class="headline-footer">FAQ</h1>
          <ul class="ul-footer">
            <li class="li-footer">What countries do you ship to?</li>
            <li class="li-footer">Another question</li>
          </ul>
        </div>
        <div>
          <h1 class="headline-footer">Payment methods</h1>
          <div class="payments">
            <div class="icon">
              <img
                src="../images/apple-pay.png"
                alt="Apple pay"
                class="img-footer"
              />
            </div>
            <div class="icon">
              <img src="../images/visa (1).png" alt="Visa" class="img-footer" />
            </div>
            <div class="icon">
              <img src="../images/amex.png" alt="Amex" class="img-footer" />
            </div>
            <div class="icon">
              <img
                src="../images/paypal-logo.png"
                alt="Paypal"
                class="img-footer"
              />
            </div>
          </div>
        </div>

        <div class="Company">
          <h1 class="headline-footer">Omnia</h1>
          <ul class="ul-footer">
            <li class="li-footer">About us</li>
            <li class="li-footer">Company policy</li>
            <li class="li-footer">Terms & Conditions</li>
            <li class="li-footer">Support</li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
